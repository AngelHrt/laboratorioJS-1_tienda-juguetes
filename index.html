<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda de Juguetes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Selecciona tus jueguetes</h1>
        <br>
        <label for="monopolio">Monopolio</label>        
        <input type="number" id="monopolio" placeholder="Ingresa la cantidad">
        <br>
        <label for="ajedrez">Ajedrez</label>
        <input type="number" id="ajedrez" placeholder="Ingresa la cantidad">
        <br>
        <label for="lego">Lego</label>
        <input type="number" id="lego" placeholder="Ingresa la cantidad">
        <br>
        <label for="dama">Dama</label>
        <input type="number" id="dama" placeholder="Ingresa la cantidad">
        <br>
        <label for="laberinto">Laberinto</label>
        <input type="number" id="laberinto" placeholder="Ingresa la cantidad">
        <br>
        <button id="comprar">Comprar</button>
        <p id="resultado"></p>
    </div>

<script src="script.js"></script>
</body>
</html>
